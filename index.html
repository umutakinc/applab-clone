<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- üst kısımın bulunduğu alan -->
    <nav class="header-navigation-bar">
        <!-- logonun bulunduğu yer -->
        <div class="logo">
           <span><p class="sari">App</p></span> 
           <span><p>Lab</p></span> 
        </div>
        <div class="menu-buton">
            <div class="menu">
                <li> <a href="#" class="lacivert">Home</a></li>
                <li> <a href="#" class="lacivert">Key Features</a></li>
                <li> <a href="#" class="lacivert">Pricing</a></li>
                <li> <a href="#" class="lacivert">Testimonial</a></li>
            </div>
            <div class="standart-button">
                <button>Try For Free</button>
            </div>
        </div>
    </nav>

    <!-- üst içeriğin bulunduğu alan -->
    <section class="top-content">
        <!-- üst taraf soldaki yazı -->
        <div class="main-text">
            <div class="top">
                <span class="daire"></span>
                <p>#1 Editors Choice App of 2020</p>
            </div>
            <div class="center">
                <h1>Best app for your modern lifestyle</h1>
                <p>Increase productivity with a simple to-do app. app for managing your personal budgets</p>
            </div>
            <div class="buttons">
                <div class="standart-button">
                    <button>Try for free</button>
                </div> 
                <a href="#">Watch demo video</a>
            </div>
        </div>
        
        <!-- üst taraf sağdaki görsel -->
        <div class="phone">
            <img src="Vector-Smart-Object.jpg" height="508px" alt="Uygulamanın ekran görüntüsü">
        </div>
    </section>

    <section class="companies">
        <div><h4>Trusted by companies like</h4></div> 
        <div><img src="southwest-company.jpg" alt=""><img src="maniac-company.jpg" alt=""><img src="express-company.jpg" alt=""><img src="anubis-company.jpg" alt=""><img src="alonzo-company.jpg" alt=""></div> 
    </section>
</body>
</html>
